<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>

<body>
    <!--BUILT WITH TAILWIND CSS v3.3.2-->


    <!--Footer Section-->
    <footer>
        <div
            class="flex justify-center items-center mt-32 flex-col text-center bg-black p-10 md:justify-start md:items-start ">

            <div class="flex flex-col md:justify-between md:flex-row md:space-x-40">

                <img src="./images/logo.svg" alt="" class="h-12 mt-20 w-72 pl-4">

                <!--Socials desktop view -->
                <div class="hidden md:flex md:absolute md:right-0 md:mt-20 md:pr-10 md:justify-between md:items-end">
                    <img src="./images/icon-facebook.svg " alt="" class="m-3 hover:cursor-pointer">
                    <img src="./images/icon-twitter.svg" alt="" class="m-3 hover:cursor-pointer">
                    <img src="./images/icon-pinterest.svg" alt="" class="m-3 hover:cursor-pointer">
                    <img src="./images/icon-instagram.svg" alt="" class="m-3 hover:cursor-pointer">
                </div>
            </div>

            <div class=" flex flex-col md:flex-row mt-12 ">
                <div class=" group">
                    <a class=" text-white font-semibold" href="#">About</a>
                    <div class="my-3 h-2 mx-auto w-10 group-hover:border-b-2 md:mx-5 group-hover:border-blue-50">
                    </div>
                </div>
                <div class="group">
                    <a class=" text-white font-semibold" href="#">Careers</a>
                    <div
                        class="my-3 h-2 mx-auto w-10 group-hover:border-b-2 md:mx-5 group-hover:border-rounded group-hover:border-blue-50">
                    </div>
                </div>

                <div class="group">
                    <a class=" text-white font-semibold" href="#">Events</a>
                    <div class="my-3 h-2 mx-auto w-10 group-hover:border-b-2 md:mx-5 group-hover:border-blue-50">
                    </div>
                </div>
                <div class="group">
                    <a class=" text-white font-semibold" href="#">Products</a>
                    <div class="my-3 h-2 mx-auto w-10 group-hover:border-b-2 md:mx-5 group-hover:border-blue-50">
                    </div>
                </div>
                <div class="group">
                    <a class=" text-white font-semibold" href="#">Support</a>
                    <div
                        class="my-3 h-2 w-10 mx-auto group-hover:border-b-2 md:mx-5 hover:border-rounded group-hover:border-blue-50">

                    </div>
                </div>

                <!--Socials mobile view -->
                <div class="flex md:justify-end md:items-end m-5 md:hidden">
                    <img src="./images/icon-facebook.svg " alt="" class="m-3 hover:cursor-pointer">
                    <img src="./images/icon-twitter.svg" alt="" class="m-3 hover:cursor-pointer">
                    <img src="./images/icon-pinterest.svg" alt="" class="m-3 hover:cursor-pointer">
                    <img src="./images/icon-instagram.svg" alt="" class="m-3 hover:cursor-pointer">
                </div>
            </div>
    </footer>
</body>

</html>
